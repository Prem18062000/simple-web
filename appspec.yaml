version: 0.0
os: linux
files:
  - source: /web/
    destination: /usr/share/nginx/html/
permissions:
  - object: /usr/share/nginx/html
    pattern: ""
    mode: 644
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/restart_nginx.sh
      timeout: 300
      runas: root
